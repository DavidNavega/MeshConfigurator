name: Buoys_configurator
description: App Flutter para configurar Boyas Navega (BLE / TCP / USB) con Protobuf.
publish_to: 'none'
version: 1.2.0+3

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  flutter_blue_plus: ^1.31.16
  device_info_plus: ^10.1.0
  usb_serial: ^0.5.2
  http: ^1.2.2
  permission_handler: ^12.0.1
  protobuf: ^3.1.0 # <- NO subir a 4.x.x de momento

dev_dependencies:
  protoc_plugin: ^21.1.2
  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
